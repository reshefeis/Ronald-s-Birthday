<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RONALD'S JUNGLE PARTY</title>
    <style>
        :root {
            --jungle-green: #2d5a27;
            --leaf-green: #7db111;
            --sun-yellow: #fbc02d;
            --bright-orange: #ff9800;
            --sky-blue: #4fc3f7;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, var(--jungle-green) 0%, #1a3317 100%); 
            color: white; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* --- 专拽注 转 爪驻转 --- */
        .jungle-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatAnim 8s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes floatAnim {
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(20px, -30px) rotate(20deg); }
        }

        /* --- 砖注 住驻专 专 --- */
        #timer-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 3px solid var(--sun-yellow);
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        #countdown {
            font-family: 'Monaco', monospace;
            font-size: 2rem;
            color: var(--sun-yellow);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- 住 驻转 --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--leaf-green) 0%, var(--jungle-green) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s;
        }
        .splash-title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px var(--jungle-green);
            margin: 20px 0;
        }

        .init-button {
            background: var(--bright-orange);
            color: white; border: 4px solid white; padding: 20px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; transform: scale(1); transition: 0.3s;
            box-shadow: 0 10px 0 #e67e22;
        }
        .init-button:active { transform: translateY(5px); box-shadow: 0 5px 0 #e67e22; }

        /* --- " 爪注 --- */
        #mainUI { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 5; }

        .radar-box { 
            width: 280px; height: 280px; 
            border: 8px solid var(--leaf-green); 
            border-radius: 50%; position: relative; 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 50px rgba(125, 177, 17, 0.5);
        }

        .scanner { 
            position: absolute; width: 50%; height: 6px; 
            background: linear-gradient(to right, transparent, var(--sun-yellow)); 
            top: 50%; left: 50%; transform-origin: left; 
            animation: scan 3s linear infinite; 
        }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .distance { font-size: 4rem; color: white; z-index: 10; font-weight: 900; text-shadow: 3px 3px 0px var(--jungle-green); }
        
        .arrival-msg {
            color: white; display: none; background: var(--bright-orange);
            padding: 30px; border-radius: 25px; border: 5px solid white;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }

        #scanBtn { 
            background: var(--leaf-green); color: white; border: none;
            padding: 20px 60px; border-radius: 50px; font-weight: bold; font-size: 1.5rem;
            cursor: pointer; margin-top: 25px; box-shadow: 0 8px 0 #4b6a0a;
        }
    </style>
</head>
<body>

    <div class="jungle-bg">
        <div class="floating-emoji" style="top:10%; left:10%;"></div>
        <div class="floating-emoji" style="top:20%; right:15%;"></div>
        <div class="floating-emoji" style="bottom:15%; left:20%;"></div>
        <div class="floating-emoji" style="bottom:10%; right:10%;"></div>
        <div class="floating-emoji" style="top:50%; left:5%;"></div>
        <div class="floating-emoji" style="top:40%; right:5%;"></div>
        <div class="floating-emoji" style="bottom:40%; left:10%;"></div>
    </div>

    <div id="splash-screen">
        <div style="font-size: 4rem;">仇</div>
        <div class="splash-title">JUNGLE ADVENTURE!</div>
        <p style="font-size: 1.5rem;">专, ' 拽专  注 专!</p>
        <button class="init-button" onclick="startApp()"> !</button>
    </div>

    <div id="mainUI">
        <div id="timer-box">
            <div style="font-size: 1rem; color: white; margin-bottom: 5px;"> 转 注:</div>
            <div id="countdown">00:00:00</div>
        </div>

        <div class="radar-box">
            <div class="scanner" id="scannerLine"></div>
            <div id="displayArea" class="distance">--</div>
            
            <div id="arrivalContent" class="arrival-msg">
                <div style="font-size: 2.5rem;"> 注转!! </div>
                <div style="font-size: 1.2rem; margin-top: 10px;">砖 砖 爪!<br>注砖 转专 转 专砖 驻...</div>
            </div>
        </div>

        <button id="scanBtn" onclick="startTracking()">驻砖 转!</button>
        <div id="log" style="margin-top:15px; font-weight:bold;">专 拽砖专 '...</div>
    </div>

    <script>
        // 拽 拽爪转 砖
        const bgMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); 
        bgMusic.loop = true;
        bgMusic.volume = 0.4;

        const sounds = {
            lion: new Audio('https://assets.mixkit.co/active_storage/sfx/2232/2232-preview.mp3'),
            elephant: new Audio('https://actions.google.com/sounds/v1/animals/elephant_trumpeting.ogg'),
            monkey: new Audio('https://actions.google.com/sounds/v1/animals/monkey_clatter.ogg'),
            applause: new Audio('https://actions.google.com/sounds/v1/human_voices/applause.ogg')
        };

        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(21, 0, 0, 0);
            let diff = target - now;
            if (diff <= 0) { document.getElementById('countdown').textContent = "PARTY TIME!"; return; }
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('countdown').textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        function startApp() {
            bgMusic.play().catch(() => {});
            Object.values(sounds).forEach(s => { s.play().then(()=> {s.pause(); s.currentTime=0;}).catch(()=>{}); });
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('mainUI').style.display = 'flex';
            }, 800);
        }

        const TARGET_LAT = 32.063148; 
        const TARGET_LON = 34.771612;
        let watchId = null;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI/180; const phi2 = lat2 * Math.PI/180;
            const deltaPhi = (lat2-lat1) * Math.PI/180;
            const deltaLambda = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(deltaPhi/2) * Math.sin(deltaPhi/2) +
                      Math.cos(phi1) * Math.cos(phi2) * Math.sin(deltaLambda/2) * Math.sin(deltaLambda/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); 
        }

        function startTracking() {
            if (!navigator.geolocation) return;
            document.getElementById('scanBtn').style.display = 'none';
            document.getElementById('log').innerText = "注拽 专 注拽转 砖 专...";
            sounds.lion.play().catch(() => {});

            watchId = navigator.geolocation.watchPosition((position) => {
                const dist = calculateDistance(position.coords.latitude, position.coords.longitude, TARGET_LAT, TARGET_LON);
                const display = document.getElementById('displayArea');
                const arrivalMsg = document.getElementById('arrivalContent');
                const scanner = document.getElementById('scannerLine');

                if (dist <= 20) {
                    display.style.display = "none";
                    scanner.style.display = "none";
                    arrivalMsg.style.display = "block";
                    bgMusic.pause();
                    sounds.applause.play().catch(()=>{});
                    navigator.geolocation.clearWatch(watchId);
                } else {
                    display.innerHTML = Math.round(dist) + "<span style='font-size:1.5rem'>m</span>";
                    if (Math.round(dist) % 50 === 0) sounds.monkey.play().catch(()=>{});
                }
            }, (err) => {
                document.getElementById('log').innerText = "拽砖专 注  砖转砖...";
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
